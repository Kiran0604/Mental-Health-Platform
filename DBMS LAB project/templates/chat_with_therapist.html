<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Therapist</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f8ff;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .therapist-list {
            list-style: none;
            padding: 0;
        }

        .therapist-list li {
            margin: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }

        .therapist-list li:hover {
            background-color: #e1f5fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose a Therapist to Chat With</h2>
        <form method="POST">
            <ul class="therapist-list">
                {% for therapist in therapists %}
                    <li>
                        <input type="radio" id="therapist-{{ therapist.TherapistID }}" name="therapist_id" value="{{ therapist.TherapistID }}" required>
                        <label for="therapist-{{ therapist.TherapistID }}">{{ therapist.Name }}</label>
                    </li>
                {% endfor %}
            </ul>
            <button type="submit">Start Chat</button>
        </form>
    </div>
</body>
</html>
