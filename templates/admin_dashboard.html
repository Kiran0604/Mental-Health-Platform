<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ca90ce, #d13db6);
            margin: 0;
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styling */
        h1 {
            text-align: center;
            color: #fff;
            background: rgb(210, 106, 106);
            padding: 20px 40px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 2.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Dashboard container */
        .dashboard-container {
            max-width: 900px;
            width: 100%;
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Statistics section */
        .dashboard-container p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .dashboard-container p strong {
            color: #6a0572;
        }

        /* Section styling */
        .section {
            margin-bottom: 25px;
            text-align: left;
        }

        .section h2 {
            font-size: 1.5rem;
            color: #6a0572;
            margin-bottom: 15px;
            text-align: center;
        }

        .section a {
            display: block;
            margin: 10px auto;
            padding: 12px 20px;
            font-size: 1rem;
            text-decoration: none;
            background: #6a0572;
            color: #fff;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .section a:hover {
            background: #8e3a9e;
            transform: translateY(-3px);
        }

        /* Logout section */
        .logout {
            margin-top: 20px;
            text-align: center;
        }

        .logout a {
            text-decoration: none;
            color: #dc3545;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .logout a:hover {
            color: #a71d8e;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <h1>Welcome, Admin</h1>

    <!-- Dashboard container -->
    <div class="dashboard-container">
        <!-- Dashboard Statistics -->
        <p>users: <strong>{{ user_count }}</strong></p>
        <p>Therapists: <strong>{{ therapist_count }}</strong></p>
        <p>Appointments: <strong>{{ appointment_count }}</strong></p>

        <!-- Manage users Section -->
        <div class="section">
            <h2>Manage users</h2>
            <a href="{{ url_for('manage_users') }}">View/Delete users</a>
        </div>

        <!-- Manage Therapists Section -->
        <div class="section">
            <h2>Manage Therapists</h2>
            <a href="{{ url_for('manage_therapist') }}">Verify Therapists</a>
        </div>

        <!-- Manage Appointments Section -->
        <div class="section">
            <h2>Manage Appointments</h2>
            <a href="{{ url_for('manage_admin_appointments') }}">View/Delete Appointments</a>
        </div>

        <!-- Logout -->
        <div class="logout">
            <a href="{{ url_for('admin_logout') }}">Logout</a>
        </div>
    </div>

</body>
</html>
