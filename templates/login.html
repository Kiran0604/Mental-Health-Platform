<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f6d365, #fda085); /* Soothing gradient */
            color: #444;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            min-height: 100vh;
        }

        /* Wrapper to center the content */
        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers the content vertically */
            align-items: center; /* Centers the content horizontally */
            flex: 1; /* Allows the wrapper to grow and fill the available space */
            width: 100%;
        }

        h1 {
            background-color: #6a0572;
            color: white;
            padding: 40px;
            font-size: 2rem;
            margin: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Form Container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.03);
        }

        /* Label Styling */
        label {
            font-size: 1.4rem;
            font-weight: 600;
            color: #6a0572; /* Use the same color scheme */
            margin-bottom: 10px;
            display: block;
        }

        /* Input Styling */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            border-radius: 10px;
            border: 1px solid #6a0572; /* Match the gradient color */
            font-size: 1.1rem;
            color: #333;
            outline: none;
            box-sizing: border-box;
            transition: border 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #fda085; /* Lighter focus color */
            box-shadow: 0 0 8px rgba(253, 160, 133, 0.5);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 15px;
            background-color: #6a0572; /* Match the gradient */
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #a71d8e; /* Light gradient hover effect */
            transform: translateY(-2px);
        }

        /* Link Styling */
        .back-link {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #6a0572;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #6a0572;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: #fda085;
            background-color: #6a0572;
            border-color: #fda085;
        }
    </style>
</head>
<body>
    <h1>LOGIN - Mental Health Support Platform </h1>
    <div class="wrapper">
        <!-- Form Container -->
        <div class="form-container">
            <form action="/login" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
        <a class="back-link" href="{{ url_for('home') }}">Back to Home</a>
    </div>
    
</body>
</html>
